services:
  - type: web
    name: alias-ws
    env: node
    rootDir: .             # run from repo root (where package.json is)
    plan: free
    buildCommand: "npm install"   # avoid lockfile requirement
    startCommand: "node server/index.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_ORIGIN
        value: "*"
    healthCheckPath: "/health"
    autoDeploy: true